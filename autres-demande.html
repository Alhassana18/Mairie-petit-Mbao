<!DOCTYPE html>
<html>
<head>
  <title>Autres demande - Petit Mbao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Autres-demande</h1>
  </header>

  <main>
    <form action="#">
      <h2>Vos Informations Personnelles</h2>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="dateNaissance">Date de naissance :</label>
      <input type="date" id="dateNaissance" name="dateNaissance" required><br><br>

      <label for="lieuNaissance">Lieu de naissance :</label>
      <input type="text" id="lieuNaissance" name="lieuNaissance" required><br><br>

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" required><br><br>

      <label for="numeroTelephone">Numéro de téléphone :</label>
      <input type="tel" id="numeroTelephone" name="numeroTelephone" required><br><br>
      
      <label for="votre message">Votre message :</label>
      <textarea name="message" id="message"  cols="30" rows="10"></textarea>
        
    <br><br>
      <input type="submit" value="Soumettre la demande">
 
    </form>

    <p><strong>Important :</strong> Ce formulaire n'est qu'une simulation. Vous ne pouvez pas soumettre une demande d'extrait de naissance via ce site web.</p>
  </main>

  <footer>
    <p>&copy; 2024 - Site Web de la Commune de Petit Mbao</p>
  </footer>
</body>
</html>
